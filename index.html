<!DOCTYPE html>
<html>

<head>
	<title>Eat well in Poznan</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>What would you like to eat?</h1>
	<div id="map"></div>

	<div class="icons">
		<button type="button" onclick="filterMarkers('vegan')">
			<img src="https://i.imgur.com/b4ML3Hh.png" alt="vegan">
		</button>
		<button type="button" onclick="filterMarkers('asian')">
			<img src="https://i.imgur.com/OOJN7Rw.png" alt="asian">
		</button>
		<button type="button" onclick="filterMarkers('fastfood')">
			<img src="https://i.imgur.com/cx8h49P.png" alt="fastfood">
		</button>
		<button type="button" onclick="filterMarkers('dessert')">
			<img src="https://i.imgur.com/NdfWaDg.png" alt="dessert">
		</button>
		<button type="button" onclick="filterMarkers('italian')">
			<img src="https://i.imgur.com/N3vhSjK.png" alt="italian">
		</button>
		<button type="button" onclick="filterMarkers('breakfast')">
			<img src="https://i.imgur.com/qE2306E.png" alt="breakfast">
		</button>
		<button type="button" onclick="filterMarkers('')">
			<img src="https://i.imgur.com/0MoBy60.png" alt="all">
		</button>
	</div>

	<footer>
		<p>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</p>
	</footer>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtW7i_u-VHTIwuBcl1pBxymQ48UgtM-7w&callback=initMap"></script>
	<script type="text/javascript" src="google-map.js"></script>
</body>

</html>
